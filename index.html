<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelMate - Premium AI Travel Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Poppins', 'sans-serif'],
          },
          colors: {
            forest: {
              50: '#f2f7f4',
              100: '#e1efe6',
              200: '#c5dfd0',
              300: '#9bc4b3',
              400: '#6ca38f',
              500: '#46836e',
              600: '#346856',
              700: '#2b5346',
              800: '#24433a',
              900: '#1E3D2B',
              950: '#102319',
            },
            sand: {
              50: '#fbf9f5',
              100: '#f5f1e8',
              200: '#EADFC8',
              300: '#dec7a3',
              400: '#d0a97a',
              500: '#c58d58',
              600: '#ba7346',
              700: '#9b5a38',
              800: '#7f4a33',
              900: '#673d2d',
            },
            clay: {
              50: '#fcf6f1',
              100: '#f7ebde',
              200: '#edd5bd',
              300: '#e1b692',
              400: '#d29063',
              500: '#c67040',
              600: '#b85834',
              700: '#8B5E3C',
              800: '#7d4a31',
              900: '#663e2c',
            },
            charcoal: {
              50: '#f6f6f6',
              100: '#e7e7e7',
              200: '#d1d1d1',
              300: '#b0b0b0',
              400: '#888888',
              500: '#6d6d6d',
              600: '#5d5d5d',
              700: '#4f4f4f',
              800: '#454545',
              900: '#1C1C1C',
              950: '#0f0f0f',
            }
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in': 'fadeIn 0.6s ease-out forwards',
            'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'float-delayed': 'float 6s ease-in-out 3s infinite',
            'shimmer': 'shimmer 2s linear infinite',
            'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(100%)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideInRight: {
              '0%': { transform: 'translateX(20px)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15px)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .glass {
        @apply bg-white/60 dark:bg-charcoal-900/60 backdrop-blur-xl border border-white/20 dark:border-white/10 shadow-lg;
      }
      .glass-card {
        @apply bg-white/40 dark:bg-charcoal-800/40 backdrop-blur-md border border-white/30 dark:border-white/5 hover:bg-white/60 dark:hover:bg-charcoal-800/60 transition-all duration-300;
      }
      .glass-input {
        @apply bg-white/50 dark:bg-charcoal-800/50 backdrop-blur-sm border border-stone-200 dark:border-stone-700 focus:ring-2 focus:ring-forest-500/50 focus:border-forest-500 transition-all;
      }
      .text-gradient-earth {
        @apply bg-clip-text text-transparent bg-gradient-to-r from-forest-700 to-clay-600 dark:from-forest-300 dark:to-sand-300;
      }
    }
    
    body {
      @apply antialiased selection:bg-forest-200 selection:text-forest-900 dark:selection:bg-forest-800 dark:selection:text-forest-100;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #a8a29e;
      border-radius: 20px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background-color: #78716c;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-sand-50 dark:bg-charcoal-950 text-charcoal-900 dark:text-sand-100 transition-colors duration-500 overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
